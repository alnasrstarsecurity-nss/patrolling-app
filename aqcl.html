<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AQCL</title>

<link rel="stylesheet" href="css/style.css">

<style>
body { font-family: Arial, sans-serif; }

.section {
  margin: 18px 0;
  padding: 12px;
  background: #f6f8fc;
  border-left: 4px solid #1976d2;
}

.section h3 {
  margin: 0 0 10px;
  color: #1976d2;
}

.yesno, .cag-line {
  display: flex;
  align-items: center;
  gap: 16px;
  margin: 6px 0;
}

.yesno label, .cag-line label {
  display: flex;
  align-items: center;
  gap: 4px;
}

canvas {
  width: 100%;
  height: 160px;
  border: 2px solid #000;
  touch-action: none;
}

button {
  padding: 10px;
  width: 100%;
  font-size: 16px;
}

#status {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Accommodation Quality Check List</h2>

<form id="aqclForm">

<div class="section">
<label>Accommodation Name</label>
<input type="text" id="accName" required>
</div>

<div class="section">
<label>Guard in Position</label>
<div class="yesno">
  <label><input type="radio" name="guardPosition" value="YES"> YES</label>
  <label><input type="radio" name="guardPosition" value="NO"> NO</label>
</div>
</div>

<div class="section">
<h3>Guard 1 â€“ Quality Check</h3>

<div class="cag-line">
<strong>Communication</strong>
<label><input type="radio" name="g1_comm" value="A">A</label>
<label><input type="radio" name="g1_comm" value="B">B</label>
<label><input type="radio" name="g1_comm" value="C">C</label>
</div>

<div class="cag-line">
<strong>Awareness</strong>
<label><input type="radio" name="g1_aware" value="A">A</label>
<label><input type="radio" name="g1_aware" value="B">B</label>
<label><input type="radio" name="g1_aware" value="C">C</label>
</div>

<div class="cag-line">
<strong>Grooming</strong>
<label><input type="radio" name="g1_groom" value="A">A</label>
<label><input type="radio" name="g1_groom" value="B">B</label>
<label><input type="radio" name="g1_groom" value="C">C</label>
</div>
</div>

<div class="section">
<label>Signature</label>
<canvas id="sign"></canvas>
<button type="button" onclick="clearSignature()">Clear Signature</button>
</div>

<button type="submit">Submit AQCL</button>
<div id="status"></div>

</form>

<script src="js/aqcl.js"></script>
</body>
</html>
